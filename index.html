<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font-awesome\css\font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix</title>
</head>

<body>
    <div class="imagem-fundo">
        <section class="topo">
            <nav class="topo-nav">
                <a id="logo" href="index.html">NETFLIX</a>
                <div id="navigation">
                    <div id="navigation-itens">Navegar
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </div>
                </div>
                <div id="navigation-sec">
                    <div id="busca">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <span>Busca</span>
                    </div>
                    <div id="bell">
                        <i class="fa fa-bell" aria-hidden="true"></i>
                    </div>
                </div>
            </nav>

        </section>
        <div class="info-banner">
            <div class="filme-desc">
                <img class="title-logo" src="https://occ-0-403-1123.1.nflxso.net/art/62676/c27d86a973ef03ae6299e4ecfa035e151a462676.webp"
                    title="El Camino Christmas" alt="El Camino Christmas" data-reactid="122">
            </div>
            <div class="info-icons">
                <div class="button-icons">
                    <i class="fa fa-play" aria-hidden="true"></i>
                    <span> Assistir</span>
                </div>
                <div class="button-icons">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <span> Minha Lista</span>
                </div>
            </div>
        </div>
    </div>

        <div class="carrossel">
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="fa fa-chevron-left fa-3x"></span>
                <span class="sr-only">Previous</span>
            </a>
            <ul id="resultado"></ul>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="fa fa-chevron-right fa-3x"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="movie-banner">
            <h1 id="movie-title"></h1>
        </div>
    <script src="js/index.js"></script>    
</body>
</html>
